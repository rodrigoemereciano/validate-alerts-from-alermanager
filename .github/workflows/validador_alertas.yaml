    - name: Verificar 'email_router' apenas nas adições e modificações do último commit
      run: |
        # Exibe mudanças introduzidas no último commit, focando em adições e modificações
        ADDED_MODIFIED_LINES=$(git show --pretty="" --unified=0 HEAD | grep '^\+' | grep -v '^\+\+\+')
